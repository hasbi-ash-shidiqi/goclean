</head>

<body>
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  

    <section class="head_navbar" id="head_navbar">
        <nav class="navbar navbar-expand-lg tag_navbar">
            <div class="container">
                <span class="navbar-brand">
                    <img class="logo_navbar logo_navbar" src="gambar/logo.png">
                    <a class="navbar-brand teks_logo text-light" href="#">goclean</a>
                </span>
    
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

              <!--Search-->
              <div class="collapse navbar-collapse item" id="navbarSupportedContent">

    <!-- Responsive List -->
    <section class="keranjang py-5">
        <div class="container bg_container">
            <!-- Header -->
            <div class="row mb-4">
                <div class="col-12">
                    <h4 class="text-center text-md-start">Keranjang Saya</h4>
                </div>
            </div>

            <!-- Pilih Semua & Hapus -->
            <div class="row align-items-center mb-4">
                <div class="col-12 col-md-6 d-flex align-items-center mb-2 mb-md-0">
                    <input type="checkbox" class="form-check-input me-2" id="selectAll">
                    <label for="selectAll" class="form-check-label">Pilih Semua Produk</label>
                </div>
                <div class="col-12 col-md-6 text-md-end text-end">
                    <button id="btn-hapus" class="btn btn-danger ">Hapus Dari Keranjang</button>
                </div>
            </div>

            <hr>

            <!-- Title List -->
            <div class="row py-2 text-light  d-none d-md-flex">
                <div class="col-md-1 fw-bold">
                    <p> Checkbox</p>
                </div>
                <div class="col-md-2 fw-bold">Produk</div>
                <div class="col-md-2 fw-bold">Nama dan Harga</div>
                <div class="col-md-4 fw-bold d-flex justify-content-end">
                    <p class="">Jumlah</p>
                </div>
                <div class="col-12 col-md-3 fw-bold text-end">Aksi</div>
            </div>

            <!-- Daftar Produk -->
            <div class="row align-items-center py-3 border-bottom">
                <!-- Checkbox -->
                <div class="col-2 col-md-1">
                    <input type="checkbox" class="form-check-input">
                </div>

                <!-- Gambar Produk -->
                <div class="col-6 col-md-2">
                    <img src="gambar/sapu.jpg" class="img-fluid border rounded" style="max-height: 80px;" alt="Produk">
                </div>

                <!-- Nama dan Harga -->
                <div class="col-4 col-md-2 text-sm-end text-md-start text-end">
                    <p class="mb-1 fw-bold">Alat Pembersih Lantai | Sapu</p>
                    <p class="harga">Rp. 50.000</p>
                </div>

                <!-- Jumlah Produk -->
                <div class="col-12 col-md-4 py-2 d-flex justify-content-end">
                    <div class="d-flex align-items-center">
                        <button class="btn btn-outline-danger me-2 text-light">-</button>
                        <input type="number" class="form-control text-center" value="1" min="1" style="width: 70px;">
                        <button class="btn btn-outline-success ms-2 text-light">+</button>
                    </div>
                </div>

                <!-- Tombol Hapus -->
                <div class="col-12 col-md-3 mt-2 text-end">
                    <button class="btn btn-danger">Hapus</button>
                </div>
            </div>

              <!-- Daftar Produk -->
              <div class="row align-items-center py-3 border-bottom">
                <!-- Checkbox -->
                <div class="col-2 col-md-1">
                    <input type="checkbox" class="form-check-input">
                </div>

                <!-- Gambar Produk -->
                <div class="col-6 col-md-2">
                    <img src="gambar/pel.jpg" class="img-fluid border rounded" style="max-height: 80px;" alt="Produk">
                </div>

                <!-- Nama dan Harga -->
                <div class="col-4 col-md-2 text-sm-end text-md-start text-end">
                    <p class="mb-1 fw-bold">Alat Pembersih Lantai | Pel</p>
                    <p class="harga">Rp. 50.000</p>
                </div>

                <!-- Jumlah Produk -->
                <div class="col-12 col-md-4 py-2 d-flex justify-content-end">
                    <div class="d-flex align-items-center">
                        <button class="btn btn-outline-danger me-2 text-light">-</button>
                        <input type="number" class="form-control text-center" value="1" min="1" style="width: 70px;">
                        <button class="btn btn-outline-success ms-2 text-light">+</button>
                    </div>
                </div>

                <!-- Tombol Hapus -->
                <div class="col-12 col-md-3 mt-2 text-end">
                    <button class="btn btn-danger">Hapus</button>
                </div>
            </div>


            <!-- Informasi Pesanan -->
            <div class="row mt-4">
                <div class="col-12 mb-3">
                    <h5>Informasi Pesanan</h5>
                </div>
                <div class="col-12 col-md-4">
                    <label for="note" class="form-label d-flex">Catatan:</label>
                    <textarea id="note" class="form-control" rows="3"
                        placeholder="Tulis catatan Anda di sini..."></textarea>
                </div>
            </div>

            <hr>

            <!-- Total Harga -->
            <div class="row align-items-center py-3">
                <div class="col-12 text-end">
                    <p class="fw-bold">Total Harga:</p>
                    <p class="fw-bold harga">Rp. 50.000</p>
                </div>
            </div>

            <!-- Tombol Checkout -->
            <div class="row py-3">
                <div class="col-12 text-end text-md-end">
                    <button id="btn-checkout" class="btn btn-custom" onclick="showAlert()">Lanjut ke Pembayaran</button>
                </div>
            </div>
        </div>
        
    </section>

    <script>
        function showAlert() {
            Swal.fire({
                title: "Pembayaran Berhasil",
                text: "Klik tombol 'ok' untuk kembali ",
                icon: "success",
                confirmButtonText: "OK"
            }).then((result) => {
                if (result.isConfirmed) {
                    // Aksi yang dijalankan jika tombol "OK" ditekan
                }
            });
        }
    </script>
    




    <script>
        // Ambil referensi elemen tombol dan input
        const btnMinus = document.getElementById("btn-minus");
        const btnPlus = document.getElementById("btn-plus");
        const stockInput = document.getElementById("stock");

        // Event listener untuk tombol minus
        btnMinus.addEventListener("click", function () {
            let currentStock = parseInt(stockInput.value, 10);
            if (currentStock > 0) {
                stockInput.value = currentStock - 1;
            }
        });

        // Event listener untuk tombol plus
        btnPlus.addEventListener("click", function () {
            let currentStock = parseInt(stockInput.value, 10);
            stockInput.value = currentStock + 1;
        });



    </script>

    <footer class="py-5 bg-dark mt-5">
